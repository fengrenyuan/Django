<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/blog.css" rel="stylesheet">
  </head>

  <body>

    <div class="container-fluid" style="background-image:url('/static/bootstrap/image/back.png');">

      <div class="blog-header text-center">
        <br/>
        <h1 class="blog-title">Blog of Fengrenyuan</h1>
        <p class="lead blog-description">We have falled in love for {{ day }} days.</p>
        <br/>
      </div>

    </div><!-- /.container -->

    <div class="blog-masthead">
      <div class="container-fluid">
        <nav class="blog-nav">
            <div class="navbar-header">
                <a class="navbar-brand blog-nav-item" href="#">Fengrenyuan</a>>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a class="blog-nav-item active" href="#">Home</a></li>
                    <li><a class="blog-nav-item" href="#">New features</a></li>
                    <li><a class="blog-nav-item" href="#">Press</a></li>
                    <li><a class="blog-nav-item" href="#">New hires</a></li>
                    <li><a class="blog-nav-item" href="#">About</a></li>
                </ul>
            </div>
        </nav>
      </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="blog-footer">
      <div class="text-center">
        <p>SUBSCRIBE & CONTACT</p>
        <a href="https://weibo.com/727007383?is_all=1" target="view_window"><img src="/static/bootstrap/icon/sina.png" width="35" height="35" /></a>
        <a href="https://github.com/fengrenyuan?tab=repositories" target="view_window"><img src="/static/bootstrap/icon/github.png" width="35" height="35" /></a>
        <a href="mailto:727007383@qq.com" target="view_window"><img src="/static/bootstrap/icon/mail.png" width="30" height="30" /></a>
      </div>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
